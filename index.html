<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script defer src="api-client.js"></script>
    <script
      src="https://kit.fontawesome.com/846bfe3785.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <!-- Input Area and Button -->
    <form>
      <div id="task-form-container">
        <input id="task-input-area" type="text" value="New Task" required />
        <button id="task-add-btn" type="button">Add</button>
      </div>
    </form>

    <!-- The task list -->
    <div id="task-list-container">
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
